<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Elanco API</title>
    <link rel="stylesheet" type="text/css" href="static/style.css">
</head>

<body>
    <section id="topBar">
        <h1>Elanco API</h1>
    </section>
    <section id="aboveData">
        <div id="filters">
            <h1>Filters</h1>
            <p>* Case sensitive.</p>
            <label for="sortSelect">Sort by:</label>
            <select id="sortSelect" name="sortSelect" placeholder="Sort By..">
                <option value="" selected disabled>...</option>
            </select>
            <label for="sortAscDesc">:</label>
            <select id="sortAscDesc" name="sortAscDesc" placeholder="Sort By..">
                <option value="asc" selected>Ascending</option>
                <option value="desc">Descending</option>
            </select>
            <form id="mainFilter">
                <p style="font-size: 36px">...</p>
            </form>
        </div>
        <div id="tools">
            <h1>Tools</h1>
            <p>Tools for extra details in data. Works alongside filters.</p>
            <select id="headerSelect1">
                <option value="Cost">Cost</option>
                <option value="ConsumedQuantity">ConsumedQuantity</option>
            </select>
            <select id="calcSelect" placeholder="Find..">
                <option value="" selected disabled>Find..</option>
                <option value="max">..Max</option>
                <option value="min">..Min</option>
                <option value="total">..Total</option>
                <option value="count">..Count Rows</option>
            </select>
            <p id="replaceTotal"></p>
        </div>
    </section>
    <section id="dataSection">
        <div id="buttons">
            <button type="button" id="buttonAll"
                tableheaders="Date,InstanceId,Location,ServiceName,ConsumedQuantity,Cost,MeterCategory,ResourceGroup,ResourceLocation,UnitOfMeasure,Tags">All<br>Information</button>
            <button type="button" id="buttonResources">Resources<br>Information</button>
            <button type="button" id="buttonApplications">Application<br>Information</button>
        </div>
        <div id="mainTable">
        </div>
    </section>
    <!-- javascript -->
    <script src="static/script.js" type="text/javascript"></script>
</body>

</html>
